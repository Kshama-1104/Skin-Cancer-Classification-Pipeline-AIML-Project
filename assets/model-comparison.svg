    <rect x="-60" y="317.7" width="120" height="232.3" rx="8" fill="url(#bar2)" filter="url(#shadow)"/>
    <text x="0" y="301" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="#fa709a" text-anchor="middle">91.97%</text>
    <text x="0" y="585" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#1e293b" text-anchor="middle">Derma</text>
    <text x="0" y="605" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
