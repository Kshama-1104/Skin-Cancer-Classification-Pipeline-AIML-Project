  <text x="130" y="355" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">91%</text>
  <text x="130" y="255" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">94%</text>
  <text x="130" y="155" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">97%</text>
  
  <!-- Bar 1: ViT-16 (97.70%) -->
