    <text x="0" y="585" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#1e293b" text-anchor="middle">Vision</text>
    <text x="0" y="605" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#1e293b" text-anchor="middle">Transformer</text>
    <text x="0" y="625" font-family="'Segoe UI', Arial, sans-serif" font-size="12" 
          fill="#64748b" text-anchor="middle">(ViT-16)</text>
    <!-- Trophy -->
    <text x="0" y="90" font-size="24">ðŸ¥‡</text>
