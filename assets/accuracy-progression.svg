<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 500">
  <defs>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="500" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1e293b" text-anchor="middle">
    Vision Transformer (ViT) Accuracy Progression
  </text>
  <text x="700" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="16" 
        fill="#64748b" text-anchor="middle">
    19 Iterations: 87.42% → 97.70% (+10.28% improvement)
  </text>
  
  <!-- Grid lines -->
  <g stroke="#cbd5e1" stroke-width="1" opacity="0.5">
    <line x1="100" y1="120" x2="1300" y2="120"/>
    <line x1="100" y1="180" x2="1300" y2="180"/>
    <line x1="100" y1="240" x2="1300" y2="240"/>
    <line x1="100" y1="300" x2="1300" y2="300"/>
    <line x1="100" y1="360" x2="1300" y2="360"/>
    <line x1="100" y1="420" x2="1300" y2="420"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="80" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">98%</text>
  <text x="80" y="185" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">96%</text>
  <text x="80" y="245" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">94%</text>
  <text x="80" y="305" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">92%</text>
  <text x="80" y="365" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">90%</text>
  <text x="80" y="425" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">88%</text>
  
  <!-- Accuracy data points (scaled: 87% = y:415, 98% = y:115) -->
  <!-- Formula: y = 415 - (accuracy - 87) * 30 -->
  <!-- ViT-1: 87.42 → y=402.6 -->
  <!-- ViT-2: 87.88 → y=388.8 -->
  <!-- ViT-3: 88.30 → y=376.0 -->
  <!-- ViT-4: 89.09 → y=352.3 -->
  <!-- ViT-5: 89.55 → y=338.5 -->
  <!-- ViT-6: 90.15 → y=320.5 -->
  <!-- ViT-7: 90.30 → y=316.0 -->
  <!-- ViT-8: 90.61 → y=306.8 -->
  <!-- ViT-9: 90.91 → y=297.7 -->
  <!-- ViT-10: 91.21 → y=288.6 -->
  <!-- ViT-11: 91.52 → y=279.2 -->
  <!-- ViT-12: 91.82 → y=270.0 -->
  <!-- ViT-13: 92.12 → y=260.8 -->
  <!-- ViT-14: 92.58 → y=247.0 -->
  <!-- ViT-15: 95.45 → y=161.5 -->
  <!-- ViT-16: 95.76 → y=152.2 -->
  <!-- ViT-17: 96.06 → y:143.2 -->
  <!-- ViT-19: 97.70 → y=94 -->
  
  <!-- Line path -->
  <path d="M 130,402.6 L 190,388.8 L 250,376 L 310,352.3 L 370,338.5 L 430,320.5 L 490,316 L 550,306.8 L 610,297.7 L 670,288.6 L 730,279.2 L 790,270 L 850,260.8 L 910,247 L 970,161.5 L 1030,152.2 L 1090,143.2 L 1210,94" 
        stroke="url(#lineGrad)" stroke-width="4" fill="none" filter="url(#glow)"/>
  
  <!-- Area under curve -->
  <path d="M 130,402.6 L 190,388.8 L 250,376 L 310,352.3 L 370,338.5 L 430,320.5 L 490,316 L 550,306.8 L 610,297.7 L 670,288.6 L 730,279.2 L 790,270 L 850,260.8 L 910,247 L 970,161.5 L 1030,152.2 L 1090,143.2 L 1210,94 L 1210,420 L 130,420 Z" 
        fill="url(#lineGrad)" opacity="0.15"/>
  
  <!-- Data points -->
  <circle cx="130" cy="402.6" r="5" fill="#667eea"/>
  <circle cx="190" cy="388.8" r="5" fill="#667eea"/>
  <circle cx="250" cy="376" r="5" fill="#667eea"/>
  <circle cx="310" cy="352.3" r="5" fill="#667eea"/>
  <circle cx="370" cy="338.5" r="5" fill="#667eea"/>
  <circle cx="430" cy="320.5" r="5" fill="#667eea"/>
  <circle cx="490" cy="316" r="5" fill="#764ba2"/>
  <circle cx="550" cy="306.8" r="5" fill="#764ba2"/>
  <circle cx="610" cy="297.7" r="5" fill="#764ba2"/>
  <circle cx="670" cy="288.6" r="5" fill="#764ba2"/>
  <circle cx="730" cy="279.2" r="5" fill="#764ba2"/>
  <circle cx="790" cy="270" r="5" fill="#764ba2"/>
  <circle cx="850" cy="260.8" r="5" fill="#764ba2"/>
  <circle cx="910" cy="247" r="5" fill="#764ba2"/>
  <circle cx="970" cy="161.5" r="5" fill="#f093fb"/>
  <circle cx="1030" cy="152.2" r="5" fill="#f093fb"/>
  <circle cx="1090" cy="143.2" r="5" fill="#f093fb"/>
  
  <!-- Highlight final point -->
  <circle cx="1210" cy="94" r="10" fill="#f5576c" filter="url(#glow)"/>
  <circle cx="1210" cy="94" r="6" fill="white"/>
  
  <!-- X-axis labels (selected points) -->
  <text x="130" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">1</text>
  <text x="310" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">4</text>
  <text x="550" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">8</text>
  <text x="790" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">12</text>
  <text x="970" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">15</text>
  <text x="1210" y="445" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">19</text>
  
  <!-- Axis labels -->
  <text x="700" y="480" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#475569" text-anchor="middle">
    Iteration Number
  </text>
  
  <text x="30" y="270" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#475569" text-anchor="middle" transform="rotate(-90, 30, 270)">
    Accuracy (%)
  </text>
  
  <!-- Annotations -->
  <g transform="translate(1210, 80)">
    <rect x="-80" y="-30" width="160" height="50" rx="5" fill="white" stroke="#f5576c" stroke-width="2"/>
    <text x="0" y="-8" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#f5576c" text-anchor="middle">ViT-19 ⭐</text>
    <text x="0" y="10" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="bold" 
          fill="#1e293b" text-anchor="middle">97.70%</text>
  </g>
  
  <!-- Milestone boxes -->
  <g transform="translate(130, 380)">
    <rect x="-35" y="0" width="70" height="25" rx="3" fill="#667eea" opacity="0.8"/>
    <text x="0" y="17" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white" text-anchor="middle">87.42%</text>
  </g>
  
  <g transform="translate(490, 293)">
    <rect x="-35" y="0" width="70" height="25" rx="3" fill="#764ba2" opacity="0.8"/>
    <text x="0" y="17" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white" text-anchor="middle">90.30%</text>
  </g>
  
  <g transform="translate(970, 138)">
    <rect x="-35" y="0" width="70" height="25" rx="3" fill="#f093fb" opacity="0.8"/>
    <text x="0" y="17" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="bold" 
          fill="white" text-anchor="middle">95.45%</text>
  </g>
</svg>
