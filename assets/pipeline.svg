<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="600" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="32" font-weight="bold" 
        fill="#1e293b" text-anchor="middle">
    Deep Learning Pipeline for Skin Cancer Detection
  </text>
  
  <!-- Stage 1: Data Collection -->
  <g transform="translate(100, 120)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Data Collection</text>
    <text x="100" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="14" 
          fill="white" text-anchor="middle">40,297 Images</text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="14" 
          fill="white" text-anchor="middle">14 Classes</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 320,170 L 380,170" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Stage 2: Preprocessing -->
  <g transform="translate(400, 120)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Preprocessing</text>
    <text x="100" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">Resize: 224×224</text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">Normalization</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 620,170 L 680,170" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Augmentation -->
  <g transform="translate(700, 120)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Augmentation</text>
    <text x="100" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">Rotation, Flip</text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">50,000+ Samples</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 920,170 L 980,170" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Train/Val Split -->
  <g transform="translate(1000, 120)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Data Split</text>
    <text x="100" y="60" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">Train: 70%</text>
    <text x="100" y="80" font-family="'Segoe UI', Arial, sans-serif" font-size="13" 
          fill="white" text-anchor="middle">Val: 15% | Test: 15%</text>
  </g>
  
  <!-- Arrow down from center -->
  <path d="M 700,250 L 700,300" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Model Training (Center) -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="400" height="140" rx="10" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="200" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="bold" 
          fill="white" text-anchor="middle">Model Training</text>
    
    <!-- Sub-boxes -->
    <rect x="20" y="55" width="110" height="65" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="75" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="bold"
          fill="white" text-anchor="middle">CNNs</text>
    <text x="75" y="98" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">ResNet</text>
    <text x="75" y="112" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">DenseNet</text>
    
    <rect x="145" y="55" width="110" height="65" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="200" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="bold"
          fill="white" text-anchor="middle">Transformers</text>
    <text x="200" y="98" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">ViT</text>
    <text x="200" y="112" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">Swin</text>
    
    <rect x="270" y="55" width="110" height="65" rx="5" fill="rgba(255,255,255,0.2)"/>
    <text x="325" y="78" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="bold"
          fill="white" text-anchor="middle">Attention</text>
    <text x="325" y="98" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">CBAM</text>
    <text x="325" y="112" font-family="'Segoe UI', Arial, sans-serif" font-size="11"
          fill="white" text-anchor="middle">Self-Attention</text>
  </g>
  
  <!-- Arrow down -->
  <path d="M 700,480 L 700,520" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 6: Evaluation -->
  <g transform="translate(600, 540)">
    <rect x="0" y="0" width="200" height="50" rx="10" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="100" y="33" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="bold" 
          fill="white" text-anchor="middle">Best: 97.70% Accuracy ⭐</text>
  </g>
  
  <!-- Side annotations -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#475569">Optimizers:</text>
    <text x="0" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• Nadam</text>
    <text x="0" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• AdamW</text>
    <text x="0" y="58" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• Adamax</text>
    <text x="0" y="76" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• SGD</text>
  </g>
  
  <g transform="translate(1250, 380)">
    <text x="0" y="0" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="#475569">Metrics:</text>
    <text x="0" y="22" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• Accuracy</text>
    <text x="0" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• Precision/Recall</text>
    <text x="0" y="58" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• F1-Score</text>
    <text x="0" y="76" font-family="'Segoe UI', Arial, sans-serif" font-size="12" fill="#64748b">• ROC-AUC</text>
  </g>
</svg>
